version: '2'
services:
  nginx:
    build: ./nginxStart
    ports:
     - "80:80"
     - "443:443"
    links:
     - web

  web:
    build: ./webStart
    #ports:
     #- "8080:8080"
     #- "443:443"
    volumes:
     - ./repository:/root/.m2/repository
    depends_on:
     - certbot
    links:
     - redis
     - mongo
     - mysql
    restart: always
  
  certbot:
    image: certbot/certbot
    volumes:
     - ./encrypt:/etc/letsencrypt
    command: renew

  redis:
    image: redis

  mongo:
    image: mongo
    volumes:
     - ./mongoStart:/docker-entrypoint-initdb.d

  mysql:
    image: mysql
    volumes:
     - ./db:/docker-entrypoint-initdb.d
    environment:
     - MYSQL_ROOT_PASSWORD=123456
